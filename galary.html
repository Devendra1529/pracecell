  <style>
    body {

.header1 {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;

}

.header1 li {
    display: inline;
}

.header1 a {
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.header1 a:hover {
    background-color: #575757;
